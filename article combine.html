<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.min.noStyle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-enterprise/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-enterprise/dist/styles/ag-theme-alpine.css"
    />
    <title>Article Master - Ag Grid Enterprise Sample</title>
  </head>
  <body>
    <div
      id="myGrid"
      class="ag-theme-alpine"
      style="height: 600px; width: 100%"
    ></div>

    <script type="text/javascript" charset="utf-8">
      const gridOptions = {
        rowData: [],
        columnDefs: [
          { field: "tenant" },
          { field: "manufacturer" },
          { field: "articleCode" },
          { field: "articleName" },
          { field: "packsize" },
          { field: "packsizeUom" },
          { field: "packageUom" },
          { field: "mstrEffStartDate" },
          { field: "mstrEffEndDate" },
          { field: "mstrApprovalStatus" },
          { field: "mstrStatus" },
          { field: "location" },
          { field: "prepRoute" },
          { field: "binCode" },
          { field: "effStartDate" },
          { field: "effEndDate" },
          { field: "approvalStatus" },
          { field: "status" },
        ],
        defaultColDef: {
          sortable: true,
          filter: true,
          enableRowGroup: true
        },
        rowGroupPanelShow: 'always'
      };

      const eGridDiv = document.querySelector("#myGrid");
      new agGrid.Grid(eGridDiv, gridOptions);

      fetch(
        "https://raw.githubusercontent.com/ccy93/testing/main/article_mstr.json"
      )
        .then((response) => response.json())
        .then((data) => gridOptions.api.setRowData(data));

    </script>
  </body>
</html>
